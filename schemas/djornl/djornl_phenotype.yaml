name: djornl_gene
type: vertex
delta: false

schema:
  "$schema": http://json-schema.org/draft-07/schema#
  title: Gene Vertices
  description: Arabidopsis phenotype nodes from the Dan Jacobson Lab
  type: object
  required: [_key]
  properties:
    _key:
      type: string
      title: Phenotype Key
      examples: ["Aw2"]
    node_type:
      type: string
      examples: ["pheno"]
    transcript:
      type: string
    gene_symbol:
      type: string
    gene_full_name:
      type: string
    gene_model_type:
      type: string
    tair_computational_desc:
      type: string
    tair_curator_summary:
      type: string
    tair_short_desc:
      type: string
    go_descr:
      type: string
    go_terms:
      type: array
      items: {type: string}
    mapman_bin:
      type: string
    mapman_name:
      type: string
    mapman_desc:
      type: string
    pheno_aragwas_id:
      type: string
      examples: ["10.21958/phenotype:103"]
    pheno_desc1:
      type: string
    pheno_desc2:
      type: string
      examples: ["bacterial disease resistance"]
    pheno_desc3:
      type: string
      examples: ["The resistance exhibited by a plant or a group of plants (population) in response to the disease caused by a bacterial pathogen infection as compared to the susceptible and/or the reference plants of the same species. [GR:pj]"]
    pheno_ref:
      type: string
      examples: ["Atwell et. al"]
    user_notes:
      type: string
      examples: ["Nature 2010"]
