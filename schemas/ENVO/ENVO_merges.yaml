name: ENVO_merges
type: edge
delta: true

indexes:
  - type: persistent
    fields: [id, created, expired]
  - type: persistent
    fields: [created, expired, last_version]

schema:
    "$schema": http://json-schema.org/draft-07/schema#
    title: ENVO_merges
    type: object
    description: A entry for merge edges in the Enviroment Ontology (ENVO) hierarchy
    properties:
      id:
        type: string
        description: an edge ID, consisting of from::to::type
        examples:
          - ENVO:0000136::ENVO:0031501::consider
          - ENVO:0000022::ENVO:0051231::replaced_by
      type:
        type: string
        description: ENVO merge edge type
        examples:
          - consider
          - replaced_by
      from:
        type: string
        description: ENVO id
        examples:
          - ENVO:0023052
      to:
        type: string
        title: ENVO id
        examples:
          - ENVO:0008150
    required:
      - id
      - type
      - from
      - to
