# Fetch all vertices in the djornl subgraph
name: djornl_fetch_all
params:
  type: object
query: |
  LET genes = (
    FOR v IN djornl_gene
      RETURN v
  )
  LET phenotypes = (
    FOR v IN djornl_phenotype
      RETURN v
  )
  LET edges = (
    FOR e IN djornl_edge
      RETURN e
  )
  RETURN {genes, phenotypes, edges}
