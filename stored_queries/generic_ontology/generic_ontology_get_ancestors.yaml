# Get all ancestors (all parent's parents) for this term

name: generic_ontology_get_ancestors
params:
  type: object
  required: [id, ts, onto_terms, onto_edges]
  properties:
    id:
      type: string
      title: Document ID
      description: Ontology id of the term you want to get all the ancestors of 
    limit:
        type: integer
        default: 20
        description: Maximum result limit 
        maximum: 1000
    offset:
        type: integer
        default: 0
        description: Result offset for pagination
        maximum: 100000
    ts:
      type: integer
      title: Versioning timestamp
    onto_terms:
      type: string
      title: Ontology terms collection
    onto_edges:
      type: string
      title: Ontology edges collection
query_prefix: WITH @@onto_terms
query: |
  FOR t in @@onto_terms
    FILTER t.id == @id
    FILTER t.created <= @ts AND t.expired >= @ts
    limit 1
    FOR v, e, p IN 1..100 OUTBOUND t @@onto_edges
      FILTER p.edges[*].created ALL <= @ts 
        AND p.edges[*].expired ALL >= @ts 
        AND p.edges[*].type ALL == "is_a"
      SORT v.id ASC
      LIMIT @offset, @limit
      RETURN {term: v, edge: e}
