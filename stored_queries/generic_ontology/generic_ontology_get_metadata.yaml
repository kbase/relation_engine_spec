# Get information/metadata of a particular ontology term (see spec for available fields)

name: generic_ontology_get_metadata
params:
  type: object
  required: [id, ts, onto_terms]
  properties:
    id:
      type: string
      title: Document ID
      description: Get information/metadata of a particular ontology term
    ts:
      type: integer
      title: Versioning timestamp
    onto_terms:
      type: string
      title: Ontology terms collection
query_prefix: WITH @@onto_terms
query: |
  FOR t in @@onto_terms
    FILTER t.id == @id
    FILTER t.created <= @ts AND t.expired >= @ts
    limit 1
    RETURN t
